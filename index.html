<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroids</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Image preloads for critical assets -->
  <link rel="preload" as="image" href="assets/img/backgrounds/space-base.png" />
  <link rel="preload" as="image" href="assets/img/sprites/ship/ship-idle.png" />
  <link rel="preload" as="image" href="assets/img/sprites/vfx/explosion-sheet.png" />
  <link rel="preload" as="image" href="assets/img/overlays/vignette.png" />

  <style>
    :root{
      --bg: #05070c;
      --panel: rgba(8, 12, 20, 0.55);
      --panel-2: rgba(8, 12, 20, 0.75);
      --stroke: rgba(120, 255, 245, 0.45);
      --stroke-2: rgba(120, 255, 245, 0.18);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --shadow: 0 10px 40px rgba(0,0,0,0.55);
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(1200px 700px at 50% 30%, #0b1030 0%, var(--bg) 55%, #000 100%);
      min-height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      color: var(--text);
      font-family: "Space Grotesk", "Courier New", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    /* Wrapper lets us position UI + overlays relative to canvas */
    .wrap {
      position: relative;
      width: min(92vw, 980px);
      aspect-ratio: 4 / 3; /* matches classic asteroids vibe, keeps it responsive */
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.06);
    }

    canvas#game {
      width: 100%;
      height: 100%;
      display: block;
      /* Remove old white border; let wrapper frame it */
      background: transparent;
    }

    /* HUD */
    #ui {
      position: absolute;
      top: 14px;
      left: 14px;
      right: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      pointer-events: none;
      user-select: none;
    }

    .hud-left {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      gap: 10px;
      align-items: baseline;
      padding: 10px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--panel), rgba(8, 12, 20, 0.35));
      border: 1px solid var(--stroke-2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .pill b {
      font-family: Orbitron, "Space Grotesk", ui-monospace, monospace;
      font-size: 14px;
      letter-spacing: 0.08em;
    }

    .hud-right {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
      pointer-events: auto; /* allow clicking buttons */
    }

    .btn {
      appearance: none;
      border: 1px solid var(--stroke-2);
      background: linear-gradient(180deg, var(--panel-2), rgba(8, 12, 20, 0.45));
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.06em;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:hover { border-color: var(--stroke); }
    .btn:active { transform: translateY(1px); }

    /* Center message / start screen */
    #message {
      position: absolute;
      inset: 0;
      display: none;
      place-items: center;
      padding: 28px;
      text-align: center;
    }
    #message.visible { display: grid; }

    .card {
      max-width: 680px;
      width: min(92%, 680px);
      border-radius: 20px;
      padding: 26px 22px;
      background: linear-gradient(180deg, rgba(8, 12, 20, 0.78), rgba(8, 12, 20, 0.55));
      border: 1px solid rgba(120, 255, 245, 0.22);
      box-shadow: 0 18px 70px rgba(0,0,0,0.60);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    #message h1 {
      font-family: Orbitron, "Space Grotesk", ui-monospace, monospace;
      font-size: clamp(34px, 4vw, 56px);
      letter-spacing: 0.10em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    #message p {
      margin: 8px 0;
      color: var(--muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 14px;
    }

    .hint-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .hint {
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      letter-spacing: 0.06em;
      color: rgba(255,255,255,0.78);
    }

    /* Subtle overlays (vignette / grain) */
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.22;
    }
    .overlay.vignette {
      background: url("assets/img/overlays/vignette.png") center/cover no-repeat;
      mix-blend-mode: multiply;
      opacity: 0.55;
    }
    /* grain overlay disabled — asset not yet generated */

    /* Mobile adjustments */
    @media (max-width: 520px){
      #ui { top: 10px; left: 10px; right: 10px; }
      .pill { padding: 9px 10px; font-size: 12px; }
      .btn { padding: 9px 10px; font-size: 12px; }
    }

    /* Touch controls */
    #touchControls {
      display: none;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      z-index: 10;
    }
    /* Virtual joystick — left half of screen */
    #joystickZone {
      pointer-events: auto;
      position: absolute;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      touch-action: none;
    }
    #joystickBase {
      display: none;
      position: absolute;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      margin-top: -60px;
      border-radius: 50%;
      border: 2px solid rgba(120, 255, 245, 0.2);
      background: rgba(8, 12, 20, 0.3);
      pointer-events: none;
    }
    #joystickKnob {
      display: none;
      position: absolute;
      width: 48px;
      height: 48px;
      margin-left: -24px;
      margin-top: -24px;
      border-radius: 50%;
      background: rgba(120, 255, 245, 0.25);
      border: 2px solid rgba(120, 255, 245, 0.5);
      pointer-events: none;
    }
    .touch-zone-right {
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      position: absolute;
      bottom: 14px;
      right: 12px;
    }
    .touch-btn {
      appearance: none;
      border: 2px solid rgba(120, 255, 245, 0.3);
      background: rgba(8, 12, 20, 0.55);
      color: rgba(255, 255, 255, 0.75);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 18px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .touch-btn.active {
      background: rgba(120, 255, 245, 0.2);
      border-color: rgba(120, 255, 245, 0.6);
    }
    .touch-btn.touch-fire {
      width: 68px;
      height: 68px;
      font-size: 13px;
      font-family: Orbitron, monospace;
      font-weight: 700;
      letter-spacing: 0.08em;
      border-color: rgba(255, 68, 68, 0.35);
    }
    .touch-btn.touch-fire.active {
      background: rgba(255, 68, 68, 0.25);
      border-color: rgba(255, 68, 68, 0.7);
    }
    .touch-btn.touch-small {
      width: 44px;
      height: 44px;
      font-size: 9px;
      font-family: Orbitron, monospace;
      font-weight: 700;
      border-color: rgba(204, 68, 255, 0.35);
    }
    /* Hide touch controls on devices with a mouse */
    @media (hover: hover) and (pointer: fine) {
      #touchControls { display: none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap" role="application" aria-label="Asteroids game">
    <div id="ui">
      <div class="hud-left">
        <span class="pill">Score: <b id="score">0</b></span>
        <span class="pill">Lives: <b id="lives">3</b></span>
        <span class="pill">Level: <b id="level">1</b></span>
      </div>
      <div class="hud-right">
        <button class="btn" id="btnMute" type="button" aria-label="Toggle sound">Sound: On</button>
        <button class="btn" id="btnReset" type="button" aria-label="Reset game">Reset</button>
      </div>
    </div>

    <canvas id="game"></canvas>

    <div id="message" class="visible">
      <div class="card">
        <h1>Asteroids</h1>
        <p id="highscoreDisplay" style="color: #78fff5; font-family: Orbitron, monospace; letter-spacing: 0.1em;"></p>
        <p>Arrow Keys or WASD to move</p>
        <p>Space to shoot</p>
        <div class="hint-row">
          <span class="hint">Enter / Space / Tap: Start</span>
          <span class="hint">M: Mute</span>
          <span class="hint">R: Reset</span>
        </div>
        <div id="startLeaderboard" style="margin-top: 16px; display: none;">
          <p style="color: #78fff5; font-family: Orbitron, monospace; font-size: 12px; letter-spacing: 0.12em; margin-bottom: 8px;">GLOBAL LEADERBOARD</p>
          <table id="startLeaderboardTable" style="margin: 0 auto; border-collapse: collapse; font-family: monospace; font-size: 12px; color: rgba(255,255,255,0.6); letter-spacing: 0.04em;">
          </table>
        </div>
        <p style="margin-top: 18px; font-size: 11px; letter-spacing: 0.08em; color: rgba(255,255,255,0.35);">
          An Edenic Labs game. Created using
          <a href="https://gee.edenic.ai/" target="_blank" rel="noopener" style="color: rgba(120, 255, 245, 0.5); text-decoration: none; pointer-events: auto;">Gee-Code</a> &amp;
          <a href="https://terminal.edenic.ai/" target="_blank" rel="noopener" style="color: rgba(120, 255, 245, 0.5); text-decoration: none; pointer-events: auto;">The Terminal</a>
        </p>
      </div>
    </div>

    <div class="overlay vignette" aria-hidden="true"></div>
    <!-- grain overlay removed: asset not generated yet -->

    <!-- Touch Controls (auto-shown on touch devices) -->
    <div id="touchControls">
      <div id="joystickZone">
        <div id="joystickBase"></div>
        <div id="joystickKnob"></div>
      </div>
      <div class="touch-zone-right">
        <button class="touch-btn touch-fire" id="touchFire" aria-label="Fire">FIRE</button>
        <button class="touch-btn touch-small" id="touchHyper" aria-label="Hyperspace">WARP</button>
      </div>
    </div>
  </div>

  <script>
    // Optional UI wiring (won't break your existing game.js).
    // If your game.js later exposes hooks, you can replace these with real toggles.
    (function () {
      const btnMute = document.getElementById("btnMute");
      const btnReset = document.getElementById("btnReset");

      // Lightweight global flags game.js can read if you want.
      window.__ASTEROIDS_SOUND_ON__ = true;

      function setSound(on) {
        window.__ASTEROIDS_SOUND_ON__ = on;
        btnMute.textContent = "Sound: " + (on ? "On" : "Off");
        // Stop any playing sounds when muting
        if (!on && typeof stopThrust === 'function') {
          stopThrust();
        }
      }

      btnMute?.addEventListener("click", () => { setSound(!window.__ASTEROIDS_SOUND_ON__); btnMute.blur(); });

      btnReset?.addEventListener("click", () => {
        btnReset.blur();
        window.dispatchEvent(new Event("asteroids:reset"));
        location.reload();
      });

      // Keyboard shortcuts
      window.addEventListener("keydown", (e) => {
        if (e.key === "m" || e.key === "M") setSound(!window.__ASTEROIDS_SOUND_ON__);
      });

      // Show high score on start screen
      const hs = parseInt(localStorage.getItem("asteroids-highscore")) || 0;
      const hsEl = document.getElementById("highscoreDisplay");
      if (hs > 0 && hsEl) hsEl.textContent = "BEST: " + hs;
    })();
  </script>

  <script src="game.js"></script>
</body>
</html>
